<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/login.css}"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

</head>
<body>
<form th:action="@{/register}" method="get">
    <button class="btn btn-md btn-warning btn-block" type="Submit">Go To Registration Page</button>
</form>
<div class="container">

    <form th:action="@{/login}" method="POST" class="form-signin">
        <h3 class="form-signin-heading" th:text="Login"></h3>
        <br/>

        <input type="text" id="username" name="username"  th:placeholder="UserName"  class="form-control" /> <br/>
        <input type="password"  th:placeholder="Password"id="password" name="password" class="form-control" /> <br />
        <div>
        <img id="captcha_id" name="imgCaptcha" th:src="@{/images/captcha.jpg}">
            <span align="left"><a href="javascript:;"
                                title="refresh captcha Image"
                                onclick="document.getElementById('captcha_id').src = '/mvc/images/captcha.jpg?' + Math.random();  return false">
                <img th:src="@{/images/refresh.png}" width="40" height="40"/>
            </a><input type="text" th:placeholder="captcha" name="captcha" id="captcha" class="form-captcha">
            </span>
        </div>
        <div align="center" th:if="${param.error}">
            <p style="font-size: 20; color: #FF1C19;">UserName or Password invalid, please verify</p>
        </div>
        <button class="btn btn-lg btn-primary btn-block" name="Submit" value="Login" type="Submit" th:text="Login"></button>
    </form>
</div>
</body>
</html>
